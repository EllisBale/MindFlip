<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/98a92d70f6.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS stylesheet -->
     <link href="assets/css/style.css" rel="stylesheet">
    
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
     <header> 
    
        <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-dark"> 
            <div class="container">

                <img class="logo" src="assets/images/logo.jpeg" alt="" width="100" height="100" >
                <!-- Modal btn -->
                <p class="h2play" id="howtoplay"> How To Play</p>
            </div>
       </nav> 

    </header>   


    <!-- Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <p> To play the game, you flip the cards to match pairs! The aim is to get the least amount of moves possible. </p>
        </div>
     </div>

     

    <!-- Main content -->
    <main>
        <div class="container text-center pt-5">
           <h1> Mind Flip </h1> 
        </div>

        <div class="container pt-3 text-center">
            <div class="row align-items-center justify-content-center">
            <div class="col-lg-1 col-md-3 col-sm-5 col-6">
                <p class="text-center" id="game-level-text"> Level: 1  </p>
            </div>
            <div class="col-lg-1 col-md-3 col-sm-5 col-6">
            <p id="moves-text"> Moves:<span id="moves"> 1 </span> </p>
        </div>
        </div>
        </div>
        
        
        <!-- Game boared -->
       
        <div class="game-board"></div>

        <div class="game-buttons-div text-center container">

            <p id="result"> </p>
            
            <div class="col-12 mt-5  game-buttons"> 
                

                <button class="game-button m-2" id="reset-level"> Reset Level </button>
                <button class="game-button m-2 hidden" id="next-level"> Next Level </button>
                
                <select class="game-button m-2" id="level-select"> Select Level 
                    <option selected disabled> Select level </option>
                    <option value="1"> Level 1 </option>
                    <option value="2"> Level 2 </option>
                    <option value="3"> Level 3 </option>
                    <option value="4"> Level 4 </option>
                    <option value="5"> Level 5 </option>
                    <option value="6"> Level 6 </option>             
                </select>
            </div>   
        </div>



    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-7 text-center justify-content-start">
                    <a href="https://github.com/EllisBale" target="_blank" > <i class="fa-brands fa-github"></i></a>
            </div>
            <div class="col-5 text-center justify-content-end">
                Â© 2025 EllisBale. All rights reserved. </div>
            </div>
        </div>
    </footer>
    
 <!-- JS -->
<script src="assets/js/script.js"></script>

 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
